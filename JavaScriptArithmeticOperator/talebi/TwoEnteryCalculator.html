<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/css.css" rel="stylesheet">
        <script src="script/script1.js"></script>
    </head>
    <body>
        <header>
            <h3>JavaScript Arithmetic Operator</h3>
        </header>
        <section>
            <form name="Calculator" action='' method='GET'>
                <fieldset>
                    <legend>My Calculator</legend>
                    <textarea name="output" id="screen" rows="4" cols="20" ></textarea>
                </fieldset>
                
                <fieldset>
                    <legend>inpute</legend>
                    <label>Operands:</label>
                    <textarea style="resize: none;" name="input" id="value1" rows="1" cols="5" ></textarea>
                    <textarea style="resize: none;" name="input" id="value2" rows="1" cols="5"></textarea>

                    <label>Operators:</label>
                    
                    <input type="button" name="submit" value="+" onclick="add()">   
                    <input type="button" name="submit" value="&times;" onclick="multiply()"> 
                    <input type="button" name="submit" value="&#247;" onclick="divide()"> 
                    <input type="reset" name="submit" value="clear" >              
                   
                </fieldset>               
            </form>
        </section>
        <footer>
            A simple sample for Calculator by Bahram Talebi
        </footer>
    </body>
</html>
